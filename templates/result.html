<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diabetes Prediction Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #f5f7fa, #c3cfe2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      background-color: white;
    }

    .result-icon {
      font-size: 4rem;
    }

    .diabetic {
      color: #e63946;
    }

    .nondiabetic {
      color: #2a9d8f;
    }

    .btn-back {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="card p-5 text-center">
    <h2 class="mb-4">🩺 Diabetes Prediction Result</h2>

    {% if "Diabetic" in prediction %}
      <div class="result-icon diabetic">⚠️</div>
      <h3 class="diabetic">{{ result }}</h3>
    {% else %}
      <div class="result-icon nondiabetic">✅</div>
      <h3 class="nondiabetic">{{ result }}</h3>
    {% endif %}

    <a href="/" class="btn btn-primary btn-back">🔁 Check Another</a>
  </div>
</body>
</html>
