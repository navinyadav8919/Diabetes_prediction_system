<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h3 class="text-center">ðŸ©º Diabetes Prediction System</h3>
        </div>
        <div class="card-body">
            <form method="POST" action="/predictdata">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label>Pregnancies</label>
                        <input type="number" step="any" name="Pregnancies" class="form-control" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label>Glucose</label>
                        <input type="number" step="any" name="Glucose" class="form-control" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label>Blood Pressure</label>
                        <input type="number" step="any" name="BloodPressure" class="form-control" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label>Skin Thickness</label>
                        <input type="number" step="any" name="SkinThickness" class="form-control" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label>Insulin</label>
                        <input type="number" step="any" name="Insulin" class="form-control" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label>BMI</label>
                        <input type="number" step="any" name="BMI" class="form-control" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label>Diabetes Pedigree Function</label>
                        <input type="number" step="any" name="DiabetesPedigreeFunction" class="form-control" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label>Age</label>
                        <input type="number" step="any" name="Age" class="form-control" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-success btn-block">Predict</button>
            </form>
        </div>
    </div>

    {% if prediction %}
    <div class="alert alert-info mt-4 text-center">
        <h4>{{ prediction }}</h4>
    </div>
    {% endif %}
</div>

</body>
</html>
